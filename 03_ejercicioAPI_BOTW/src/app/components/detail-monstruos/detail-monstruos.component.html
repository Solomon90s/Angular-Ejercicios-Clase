<div class="row justify-content-center">
  <div class="col-xl-6 my-5  col-lg-6">
    <div class="card mb-3 my-5 card" style="max-width: 540px;" *ngIf="monstruo">
      <div class="row">
        <div class="col-xl-12 col-xl-12">
          <img [src]="monstruo.data.image" [alt]="monstruo.data.name" class="img-fluid card-img-top">
        </div>
        <div class="col-lg-12 col-xl-12">
          <div class="card-body bg-secondary-subtle">
            <h5 class="card-title text-uppercase text-danger text-center">{{monstruo.data.name}}</h5>
            <h5 class="card-text text-center">Location:</h5>
            <p class="card-text text-center">{{monstruo.data.common_locations}}</p>
            <h5 class="card-text text-center">Description:</h5>
            <p class="card-text text-center">{{monstruo.data.description}}</p>
            <p class="card-text"><small class="text-body-secondary">Categoria: {{monstruo.data.category}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-3 col-xxl-3 text-center my-3">
      <button class=" btn btn-outline-primary miBoton" (click)="anterior()">
        Anterior
      </button>
    </div>
    <div class="col-lg-3 col-xxl-3 text-center my-3">
      <button class=" btn btn-outline-danger miBoton" (click)="siguiente()">
        Siguiente
      </button>
    </div>
  </div>
</div>
