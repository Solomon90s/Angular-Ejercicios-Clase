<div class="container" *ngIf="marvelComics">
  <!-- Centrar y justificar contenido en el centro de la página -->
  <div class="justify-content-center text-center">
    <!-- Fila de cómics -->
    <div class="row mt-4">
      <!-- Bucle para cada cómic en marvelComics -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let marvel of marvelComics">
        <!-- Card para cada cómic, vinculado a la ruta específica del cómic -->
        <div class="card h-100 bg-dark" [routerLink]="'/marvel/' + marvel.id">
          <!-- Encabezado de la card con el título del cómic -->
          <div class="card-header">
            <h3>{{marvel.title}}</h3>
          </div>
          <!-- Contenedor de la imagen del cómic -->
          <div class="img card-img text-center overflow-hidden">
            <!-- Imagen del cómic con manejo de imagen predeterminada si no hay imagen disponible -->
            <img [src]="marvel.images[0]?.path ? marvel.images[0].path + '/portrait_uncanny.jpg' : 'assets/Images/image-not-found.jpg'" class="w-100">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
